<script type="text/x-red" data-template-name="Scatter">  
  <div class="form-row">
    <label for="node-input-name">
      <i class="fa fa-tag"></i> Name
    </label>
    <input type="text" id="node-input-name">
  </div>
</script>

<script type="text/x-red" data-help-name="Scatter">
  <p>Sends a request message to multiple nodes concurrently.</p>
  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>Name</dt>
    <dd>Custom name</dd>
  </dl>
  <h3>Details</h3>
  <p>Optionally, you may also (via a function/change nodes) set a <code>msg.source</code> object to constrain the returned fields.</p>
  <p>The result must be retrieved by using a <b>gather node</b>.</p>
</script>

<script type="text/javascript">
  (function() {
		RED.nodes.registerType('Scatter', {
			category: 'flow control',
      icon: 'bridge.png',
			color:'#D8BFD8',
			defaults: {
        name: { value: '' }
			},
			inputs: 1,
			outputs: 1,
			label: function() {
				return this.name || ('Scatter');
			},
			labelStyle: function() {
				return this.name ? 'node_label_italic' : '';
			}
		});
  })();
</script>
